name: dairy_app
description: Dairy Financial Management App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4

  # State management
  provider: ^6.1.2

  # PDF generation
  pdf: ^3.10.8
  printing: ^5.12.0

  # Excel export
  excel: ^4.0.2

  # File saving (mobile/desktop only)
  path_provider: ^2.1.2

  # Date utilities
  intl: ^0.19.0

  # UI
  gap: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
